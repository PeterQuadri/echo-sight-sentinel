<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoSight Sentinel | Command Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .neon-text {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .alert-glow {
            animation: alert-pulse 1.5s infinite;
        }

        @keyframes alert-pulse {
            0% {
                box-shadow: 0 0 10px rgba(239, 68, 68, 0.4);
            }

            50% {
                box-shadow: 0 0 30px rgba(239, 68, 68, 0.8);
            }

            100% {
                box-shadow: 0 0 10px rgba(239, 68, 68, 0.4);
            }
        }

        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }

        .progress-bar {
            transition: width 0.3s ease-out;
        }
    </style>
</head>

<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-gray-900 border-b border-gray-800 p-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-3 h-3 rounded-full bg-red-500 shadow-[0_0_10px_#ef4444]" id="conn-status"></div>
            <h1 class="text-xl font-bold neon-text tracking-wider uppercase">
                EchoSight <span class="text-blue-500">Sentinel</span>
            </h1>
        </div>
        <div class="flex items-center gap-4">
            <button id="toggle-broadcast" onclick="toggleBroadcasting()"
                class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-full text-xs font-black transition flex items-center gap-2">
                <span id="broadcast-icon">ðŸ“¡</span> <span id="broadcast-text">START SENTINEL MODE</span>
            </button>
            <div class="text-xs text-gray-500 font-mono" id="clock">00:00:00</div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 p-6 grid grid-cols-1 md:grid-cols-5 gap-6 overflow-hidden">

        <!-- Left Panel: Video & Audio (3/5 width) -->
        <div class="md:col-span-3 flex flex-col gap-6 overflow-hidden">

            <!-- Video Container -->
            <div id="video-card"
                class="bg-gray-800 rounded-2xl border border-gray-700 overflow-hidden relative shadow-2xl h-[450px] flex items-center justify-center bg-black transition-all">
                <video id="sentinel-preview" autoplay muted class="w-full h-full object-cover hidden"></video>
                <img id="live-feed" src="" class="w-full h-full object-contain hidden" alt="Live Feed">

                <div id="no-feed" class="text-gray-500 flex flex-col items-center">
                    <svg class="w-16 h-16 mb-4 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M15 10l4.553-2.276A1 1 0 0121 8.818v6.364a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z">
                        </path>
                    </svg>
                    <span class="text-sm font-bold tracking-widest uppercase opacity-50">System Offline</span>
                    <p class="text-xs mt-2 text-gray-700">Click Start Sentinel or connect a remote node</p>
                </div>

                <div class="absolute top-4 left-4 flex gap-2">
                    <span class="bg-red-600 text-white px-2 py-1 rounded text-[10px] font-black uppercase hidden"
                        id="rec-badge">REC</span>
                    <span class="bg-black/60 text-white px-2 py-1 rounded text-[10px] font-mono" id="fps-counter">0
                        FPS</span>
                </div>
            </div>

            <!-- Audio Analysis Panel -->
            <div class="bg-gray-800/50 backdrop-blur rounded-2xl border border-gray-700 p-6 flex flex-col gap-4">
                <div class="flex justify-between items-center border-b border-gray-700 pb-3">
                    <h2 class="text-xs uppercase text-gray-500 font-black tracking-widest">Real-Time Prediction Engine
                    </h2>
                    <span id="top-prediction" class="text-xs font-bold text-blue-400">WAITING...</span>
                </div>

                <div class="grid grid-cols-2 gap-x-8 gap-y-4" id="prediction-grid">
                    <div class="space-y-1">
                        <div class="flex justify-between text-[11px] font-bold text-gray-400">
                            <span>BACKGROUND</span>
                            <span id="prob-0-pct">0%</span>
                        </div>
                        <div class="w-full bg-gray-900 rounded-full h-1.5 overflow-hidden">
                            <div id="prob-0-bar" class="bg-gray-600 h-full progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="space-y-1">
                        <div class="flex justify-between text-[11px] font-bold text-gray-400">
                            <span>GLASS BREAKING</span>
                            <span id="prob-1-pct">0%</span>
                        </div>
                        <div class="w-full bg-gray-900 rounded-full h-1.5 overflow-hidden">
                            <div id="prob-1-bar" class="bg-blue-600 h-full progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="space-y-1">
                        <div class="flex justify-between text-[11px] font-bold text-gray-400">
                            <span>GUN SHOTS</span>
                            <span id="prob-2-pct">0%</span>
                        </div>
                        <div class="w-full bg-gray-900 rounded-full h-1.5 overflow-hidden">
                            <div id="prob-2-bar" class="bg-red-600 h-full progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="space-y-1">
                        <div class="flex justify-between text-[11px] font-bold text-gray-400">
                            <span>SCREAMS</span>
                            <span id="prob-3-pct">0%</span>
                        </div>
                        <div class="w-full bg-gray-900 rounded-full h-1.5 overflow-hidden">
                            <div id="prob-3-bar" class="bg-red-600 h-full progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel: Logs (2/5 width) -->
        <div
            class="md:col-span-2 flex flex-col h-full overflow-hidden bg-gray-800 rounded-2xl border border-gray-700 shadow-xl">
            <div class="p-5 border-b border-gray-700 bg-gray-900/50 flex justify-between items-center">
                <h2 class="text-xs uppercase text-gray-500 font-black tracking-widest">Emergency Event Log</h2>
                <button onclick="requestManualCheck()"
                    class="bg-blue-600/20 hover:bg-blue-600/40 text-blue-400 border border-blue-500/30 px-3 py-1.5 rounded-lg text-[10px] font-bold transition">
                    RUN MANUAL AI CHECK
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-5 space-y-4" id="log-container">
                <div class="text-center text-gray-600 text-xs italic mt-20 opacity-50">Sentinel active. Scanning
                    environment...</div>
            </div>
        </div>
    </main>

    <script>
        // Use auto-reconnection and explicit transports
        const socket = io({
            transports: ['websocket'],
            reconnection: true,
            reconnectionAttempts: 10,
            reconnectionDelay: 1000,
            timeout: 5000
        });

        const elStatus = document.getElementById('conn-status');
        const elFeed = document.getElementById('live-feed');
        const elPreview = document.getElementById('sentinel-preview');
        const elNoFeed = document.getElementById('no-feed');
        const elFPS = document.getElementById('fps-counter');
        const elLog = document.getElementById('log-container');
        const elBtnIcon = document.getElementById('broadcast-icon');
        const elBtnText = document.getElementById('broadcast-text');
        const elVideoCard = document.getElementById('video-card');
        const elTopPred = document.getElementById('top-prediction');

        let isBroadcasting = false;
        let mediaStream = null;
        let videoInterval = null;
        let audioContext = null;
        let scriptProcessor = null;

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        socket.on('connect', () => {
            elStatus.classList.replace('bg-red-500', 'bg-green-500');
            elStatus.classList.replace('shadow-[0_0_10px_#ef4444]', 'shadow-[0_0_10px_#22c55e]');
            console.log("[Sentinel] WebSocket Connected");
        });

        socket.on('disconnect', (reason) => {
            elStatus.classList.replace('bg-green-500', 'bg-red-500');
            elStatus.classList.replace('shadow-[0_0_10px_#22c55e]', 'shadow-[0_0_10px_#ef4444]');
            console.warn("[Sentinel] WebSocket Disconnected:", reason);
        });

        socket.on('audio_stats', (data) => {
            if (!data.all_probs) return;
            data.all_probs.forEach((prob, idx) => {
                const pct = Math.round(prob * 100);
                const bar = document.getElementById(`prob-${idx}-bar`);
                const text = document.getElementById(`prob-${idx}-pct`);
                if (bar) bar.style.width = pct + '%';
                if (text) text.innerText = pct + '%';
            });

            const topClass = data.class_name.toUpperCase();
            elTopPred.innerText = `${topClass} (${Math.round(data.confidence * 100)}%)`;

            if (topClass !== 'BACKGROUND') {
                elTopPred.className = "text-xs font-bold text-red-500 animate-pulse";
                elVideoCard.classList.add('alert-glow');
            } else {
                elTopPred.className = "text-xs font-bold text-blue-400";
                elVideoCard.classList.remove('alert-glow');
            }
        });

        socket.on('video_feed', (b64_frame) => {
            if (!isBroadcasting) {
                elPreview.classList.add('hidden');
                elNoFeed.classList.add('hidden');
                elFeed.classList.remove('hidden');
                elFeed.src = 'data:image/jpeg;base64,' + b64_frame;
            }
        });

        socket.on('status_update', (data) => addLogEntry(data));
        socket.on('alert_event', (data) => addLogEntry(data, true));

        function addLogEntry(data, isEmergency = false) {
            if (elLog.firstElementChild && elLog.firstElementChild.classList.contains('text-center')) {
                elLog.innerHTML = '';
            }
            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString();
            const decision = data.decision || 'Update';
            const reasoning = data.reasoning || 'No details provided';

            let colorClass = isEmergency ? 'border-red-500 bg-red-900/10' : 'border-blue-500 bg-blue-900/10';
            if (decision === 'False Positive') colorClass = 'border-yellow-500 bg-yellow-900/10';

            div.className = `p-4 rounded-xl border-l-4 ${colorClass} text-xs transition-all hover:scale-[1.01]`;
            div.innerHTML = `
                <div class="flex justify-between items-center mb-1">
                    <span class="font-black uppercase tracking-tighter ${isEmergency ? 'text-red-500' : 'text-blue-400'}">${decision}</span>
                    <span class="text-gray-600 font-mono text-[10px]">${time}</span>
                </div>
                <p class="text-gray-400 leading-relaxed">${reasoning}</p>
            `;
            elLog.prepend(div);
            if (elLog.children.length > 50) elLog.lastElementChild.remove();
            if (isEmergency) new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3').play().catch(() => { });
        }

        async function startBroadcasting() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 320, height: 240, frameRate: 5 },
                    audio: true
                });

                elNoFeed.classList.add('hidden');
                elFeed.classList.add('hidden');
                elPreview.classList.remove('hidden');
                elPreview.srcObject = mediaStream;

                isBroadcasting = true;
                document.getElementById('rec-badge').classList.remove('hidden');

                // Video Loop (Only emit if connected)
                const canvas = document.createElement('canvas');
                canvas.width = 300;
                canvas.height = 200;
                const ctx = canvas.getContext('2d');

                videoInterval = setInterval(() => {
                    if (!socket.connected || !isBroadcasting) return;
                    ctx.drawImage(elPreview, 0, 0, canvas.width, canvas.height);
                    const b64 = canvas.toDataURL('image/jpeg', 0.4).split(',')[1];
                    socket.emit('video_data', b64);
                }, 200);

                // Audio Context
                audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 22050 });
                console.log("[Sentinel] Audio Sample Rate:", audioContext.sampleRate);

                const source = audioContext.createMediaStreamSource(mediaStream);
                scriptProcessor = audioContext.createScriptProcessor(2048, 1, 1);

                let aCount = 0;
                scriptProcessor.onaudioprocess = (e) => {
                    if (!isBroadcasting || !socket.connected) return;
                    const inputData = e.inputBuffer.getChannelData(0);

                    // Volume Diagnostic
                    let maxVal = 0;
                    for (let i = 0; i < inputData.length; i++) {
                        let val = Math.abs(inputData[i]);
                        if (val > maxVal) maxVal = val;
                    }

                    socket.emit('audio_data', new Float32Array(inputData).buffer);
                    aCount++;
                    if (aCount % 40 === 0) console.log("[Sentinel] Monitoring... Max Amp:", maxVal.toFixed(4));
                };

                source.connect(scriptProcessor);
                scriptProcessor.connect(audioContext.destination);

                updateButton(true);
            } catch (err) {
                alert("Permission Denied: Mic/Camera required for Sentinel Mode.");
            }
        }

        function stopBroadcasting() {
            isBroadcasting = false;
            if (mediaStream) mediaStream.getTracks().forEach(track => track.stop());
            if (audioContext) audioContext.close();
            if (videoInterval) clearInterval(videoInterval);
            elPreview.classList.add('hidden');
            elNoFeed.classList.remove('hidden');
            document.getElementById('rec-badge').classList.add('hidden');
            updateButton(false);
        }

        function toggleBroadcasting() {
            isBroadcasting ? stopBroadcasting() : startBroadcasting();
        }

        function updateButton(active) {
            elBtnIcon.innerText = active ? "ðŸ›‘" : "ðŸ“¡";
            elBtnText.innerText = active ? "STOP SENTINEL" : "START SENTINEL MODE";
            document.getElementById('toggle-broadcast').className = active
                ? "bg-red-600 hover:bg-red-500 text-white px-6 py-2 rounded-full text-xs font-black transition flex items-center gap-2"
                : "bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-full text-xs font-black transition flex items-center gap-2";
        }
    </script>
</body>

</html>

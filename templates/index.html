<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoSight Sentinel | Live Command</title>
    <!-- Use socket.io client library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <!-- Tailwind CSS for instant styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom neon glow effects */
        .neon-text {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .alert-glow {
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
            }

            50% {
                box-shadow: 0 0 40px rgba(239, 68, 68, 0.9);
            }

            100% {
                box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
            }
        }

        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-gray-900 border-b border-gray-800 p-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-3 h-3 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]" id="conn-status"></div>
            <h1 class="text-xl font-bold neon-text tracking-wider">ECHOSIGHT <span class="text-blue-500">SENTINEL</span>
            </h1>
            <!-- Broadcast Button -->
            <button onclick="startBroadcasting()"
                class="ml-4 bg-red-600 hover:bg-red-500 text-white px-3 py-1 rounded-full text-xs font-bold transition flex items-center gap-1">
                <span>‚óè</span> BROADCAST
            </button>
        </div>
        <div class="text-xs text-gray-500 font-mono" id="clock">00:00:00</div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-6 grid grid-cols-1 md:grid-cols-2 gap-6 overflow-y-auto">

        <!-- Left Panel: Live Feed & Audio Specs -->
        <div class="flex flex-col gap-6">

            <!-- Video Feed Card -->
            <div
                class="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden relative shadow-lg h-[400px] flex items-center justify-center bg-black/50">
                <img id="live-feed" src="" class="w-full h-full object-contain hidden" alt="Live Feed">
                <div id="no-feed" class="text-gray-500 flex flex-col items-center">
                    <svg class="w-12 h-12 mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 10l4.553-2.276A1 1 0 0121 8.818v6.364a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z">
                        </path>
                    </svg>
                    <span>Waiting for Client Video Feed...</span>
                </div>

                <!-- Overlay Tags -->
                <div class="absolute top-4 left-4 flex gap-2">
                    <span class="bg-red-600/80 text-white px-2 py-1 rounded text-xs font-bold hidden"
                        id="rec-badge">REC</span>
                    <span class="bg-black/60 text-white px-2 py-1 rounded text-xs font-mono" id="fps-counter">0
                        FPS</span>
                </div>
            </div>

            <!-- Audio Spectrum / Status -->
            <div class="bg-gray-800 rounded-xl border border-gray-700 p-6">
                <h2 class="text-sm uppercase text-gray-400 font-bold mb-4">Audio Analysis</h2>
                <div class="space-y-4">
                    <!-- Current Detection Class -->
                    <div class="flex justify-between items-end">
                        <span class="text-3xl font-bold text-white" id="audio-class">Background</span>
                        <span class="text-xl font-mono text-blue-400" id="audio-conf">0%</span>
                    </div>

                    <!-- Progress Bar -->
                    <div class="w-full bg-gray-700 rounded-full h-4 overflow-hidden">
                        <div class="bg-blue-600 h-4 rounded-full transition-all duration-300 ease-out" style="width: 0%"
                            id="conf-bar"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel: Alert Log -->
        <div class="bg-gray-800 rounded-xl border border-gray-700 flex flex-col h-full overflow-hidden">
            <div class="p-4 border-b border-gray-700 bg-gray-800/50 backdrop-blur justify-between flex items-center">
                <h2 class="text-sm uppercase text-gray-400 font-bold">Event Log</h2>
                <button onclick="requestManualCheck()"
                    class="bg-blue-600 hover:bg-blue-500 text-white px-3 py-1 rounded text-xs transition">
                    Trigger Manual Check
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-4 space-y-3" id="log-container">
                <!-- Log Items will appear here -->
                <div class="text-center text-gray-600 text-sm italic mt-10">System armed. No recent alerts.</div>
            </div>
        </div>
    </main>

    <script>
        const socket = io();

        // DOM Elements
        const elStatus = document.getElementById('conn-status');
        const elFeed = document.getElementById('live-feed');
        const elNoFeed = document.getElementById('no-feed');
        const elFPS = document.getElementById('fps-counter');
        const elClass = document.getElementById('audio-class');
        const elConf = document.getElementById('audio-conf');
        const elBar = document.getElementById('conf-bar');
        const elLog = document.getElementById('log-container');

        // Clock
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        // --- Socket Events ---

        socket.on('connect', () => {
            elStatus.classList.remove('bg-red-500');
            elStatus.classList.add('bg-green-500');
            console.log("Connected to server");
        });

        socket.on('disconnect', () => {
            elStatus.classList.remove('bg-green-500');
            elStatus.classList.add('bg-red-500');
        });

        // 1. Audio Updates
        socket.on('audio_stats', (data) => {
            // data: { class_name: 'screams', confidence: 0.95 }
            const cls = data.class_name.toUpperCase();
            const conf = Math.round(data.confidence * 100);

            elClass.innerText = cls;
            elConf.innerText = conf + '%';
            elBar.style.width = conf + '%';

            // Color coding
            if (cls !== 'BACKGROUND') {
                elBar.classList.remove('bg-blue-600');
                elBar.classList.add('bg-red-600');
                elClass.classList.add('text-red-500');
            } else {
                elBar.classList.add('bg-blue-600');
                elBar.classList.remove('bg-red-600');
                elClass.classList.remove('text-red-500');
            }
        });

        // 2. Video Feed
        socket.on('video_feed', (b64_frame) => {
            elNoFeed.classList.add('hidden');
            elFeed.classList.remove('hidden');
            elFeed.src = 'data:image/jpeg;base64,' + b64_frame;

            // Simple FPS blinker
            elFPS.classList.toggle('text-gray-400');
        });

        // 3. Alerts / Status Updates
        socket.on('status_update', (data) => {
            addLogEntry(data);
        });

        socket.on('alert_event', (data) => {
            addLogEntry(data, true);
        });

        function addLogEntry(data, isEmergency = false) {
            // Clean up placeholder
            if (elLog.firstElementChild && elLog.firstElementChild.classList.contains('text-center')) {
                elLog.innerHTML = '';
            }

            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString();
            const decision = data.decision || 'Update';
            const reasoning = data.reasoning || 'No details provided';

            let colorClass = isEmergency ? 'border-red-500 bg-red-900/20' : 'border-blue-500 bg-blue-900/20';
            if (decision === 'False Positive') colorClass = 'border-yellow-500 bg-yellow-900/20';

            div.className = `p-3 rounded-lg border-l-4 ${colorClass} text-sm animate-fade-in`;
            div.innerHTML = `
                <div class="flex justify-between mb-1">
                    <span class="font-bold text-white">${decision.toUpperCase()}</span>
                    <span class="text-gray-500 text-xs">${time}</span>
                </div>
                <p class="text-gray-300 leading-snug">${reasoning}</p>
            `;

            elLog.prepend(div);

            // Limit log size
            if (elLog.children.length > 50) elLog.lastElementChild.remove();
        }

        // --- BROADCAST LOGIC (Browser as Client) ---
        let mediaStream = null;
        let audioContext = null;
        let scriptProcessor = null;

        async function startBroadcasting() {
            try {
                // 1. Request access to Camera & Mic
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 320, height: 240, frameRate: 5 },
                    audio: true
                });

                // 2. Show local preview (optional, reuse the feed element)
                // elFeed.srcObject = mediaStream; // Usually better to separate preview
                // elFeed.classList.remove('hidden');
                // elNoFeed.classList.add('hidden');

                // 3. Start Video Loop
                const track = mediaStream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(track);

                setInterval(async () => {
                    if (mediaStream.active) {
                        try {
                            const bitmap = await imageCapture.grabFrame();

                            // Convert to Base64 (canvas hack)
                            const canvas = document.createElement('canvas');
                            canvas.width = bitmap.width;
                            canvas.height = bitmap.height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(bitmap, 0, 0);

                            const b64 = canvas.toDataURL('image/jpeg', 0.6).split(',')[1]; // Remove header
                            socket.emit('video_data', b64);
                        } catch (e) { console.error("Frame error:", e); }
                    }
                }, 200); // 5 FPS

                // 4. Start Audio Loop
                audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 22050 });
                const source = audioContext.createMediaStreamSource(mediaStream);

                // Use ScriptProcessor (Legacy but easiest for raw PCM) or AudioWorklet
                scriptProcessor = audioContext.createScriptProcessor(1024, 1, 1);

                scriptProcessor.onaudioprocess = (e) => {
                    const inputData = e.inputBuffer.getChannelData(0);
                    // Convert float32 array to raw bytes
                    const buffer = new Float32Array(inputData);
                    socket.emit('audio_data', buffer.buffer); // Send ArrayBuffer
                };

                source.connect(scriptProcessor);
                scriptProcessor.connect(audioContext.destination); // Needed for chrome to process

                alert("üî¥ BROADCAST STARTED! This device is now the Camera.");

            } catch (err) {
                console.error("Broadcast failed:", err);
                alert("Could not access Camera/Mic: " + err);
            }
        }
    </script>
</body>

</html>

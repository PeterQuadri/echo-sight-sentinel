services:
  - type: web
    name: echo-sight-sentinel
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k eventlet -w 1 --timeout 120 websocket_server:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: GROQ_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_SANDBOX_NUMBER
        sync: false
      - key: USER_PHONE_NUMBER
        sync: false
